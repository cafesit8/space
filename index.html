<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/time.js" defer></script>
</head>
<body>
    <section class="section">
        <article class="section__article">
            <h6>Más cerca de lo que crees</h6>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="section__time">
                <div class="section__time__dias">
                    <p id="dias">00</p><span>Días</span>
                </div>
                <div class="section__time__horas">
                    <p id="horas">00</p><span>Horas</span>
                </div>
                <div class="section__time__minutos">
                    <p id="minutos">00</p><span>Minutos</span>
                </div>
                <div class="section__time__segundos">
                    <p id="segundos">00</p><span>Segundos</span>
                </div>
            </div>
            <button class="section__btn">
                Learn More <ion-icon name="caret-forward-outline"></ion-icon>
            </button>
        </article>
        <img class="section__rocket" src="images/rocket.png">
        <img class="section__planets" src="images/planets.png">
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
